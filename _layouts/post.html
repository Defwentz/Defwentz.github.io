<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {% include head.html %}

  <body>

    {% include header.html %}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
		<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

		  <header class="post-header">
		    <h1 class="post-title" itemprop="name headline">{{ page.title | escape }}</h1>
		    <p class="post-meta">
		      <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
		        {% assign date_format = site.minima.date_format | default: "%b %-d, %Y" %}
		        {{ page.date | date: date_format }}
		      </time>
		      {% if page.author %}
		        â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>
		      {% endif %}</p>
		  </header>

		  <div class="post-content" itemprop="articleBody">
		    {{ content }}
		  </div>
		  
		  <form method="POST" action="https://api.staticman.net/v2/entry/Defwentz/Defwentz.github.io/master}">
		    <input name="options[redirect]" type="hidden" value="http://defwentz.github.io">
		    <!-- e.g. "2016-01-02-this-is-a-post" -->
		    <input name="options[slug]" type="hidden" value="{{ page.slug }}">
		    <label><input name="fields[name]" type="text">Name</label>
		    <label><input name="fields[email]" type="email">E-mail</label>
		    <label><textarea name="fields[message]"></textarea>Message</label>
  
		    <button type="submit">Go!</button>
		  </form>
		  <!-- {% if site.disqus.shortname %}
		    {% include disqus_comments.html %}
		  {% endif %} -->
		  
		</article>
        
      </div>
    </main>

  </body>

</html>
